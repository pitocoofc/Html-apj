<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Clique</title>
    <style>
        body { background: #000; color: #fff; text-align: center; padding-top: 50px; }
        button { padding: 30px; font-size: 25px; background: #07f; color: #fff; border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <h1 id="score">Pontos: 0</h1>
    <button onclick="add()">CLICAR</button>
    <script>
        let p = 0;
        function add() { p++; document.getElementById('score').innerText = "Pontos: " + p; }
    </script>
</body>
</html>
