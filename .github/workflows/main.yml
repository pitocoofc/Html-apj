name: Gerar APK Ndj-lib Reborn
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar e Construir
        run: |
          # 1. Instala dependências (incluindo LocalNotifications para evitar o erro 404)
          npm install
          
          # 2. Cria a pasta do Android
          npx cap add android

                - name: Instalar e Construir
        run: |
          npm install
          npx cap add android
          
          # ATIVAR HTTP NATIVO (Isso resolve o erro de versão)
          npx cap update
          
          # [Suas injeções de permissão continuam aqui...]

          
          # 3. INJEÇÃO DE PERMISSÕES CRÍTICAS
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Permissões de Rede (Resolve o "Falha no Fetch")
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' $MANIFEST
          
          # Permissões de Segundo Plano e Notificação (Android 13+)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.WAKE_LOCK" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' $MANIFEST
          
          # Permissões de Armazenamento (Seu plano original)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST
          
          # 4. Sincroniza o seu HTML com o projeto Android
          npx cap sync
          
          # 5. Compila o APK real
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: ndj-reborn-apk
          path: android/app/build/outputs/apk/debug/*.apk
